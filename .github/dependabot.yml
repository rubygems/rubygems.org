version: 2
updates:
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 99
  versioning-strategy: increase
  groups:
    avo:
      patterns: ["avo", "avo-*"]
    rubocop:
      patterns: ["rubocop", "rubocop-*"]
    rails:
      patterns: ["rails", "active*", "action*", "railties"]
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 99
- package-ecosystem: docker
  directory: /
  schedule:
    interval: daily
