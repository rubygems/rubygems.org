language: ruby
cache:
  bundler: true
  directories:
    - reports
    - vendor/cache

rvm:
  - 2.3.5
  - ruby-head
addons:
  apt:
    sources:
      - elasticsearch-5.x
    packages:
      - elasticsearch
      - oracle-java8-set-default

services:
  - elasticsearch
  - memcached

sudo: false

bundler_args: --jobs=3 --retry=3 --without development

git:
  submodules: true

before_install:
  - git submodule update --init
  - sh -c "if [ '$RUBYGEMS_VERSION' != 'latest' ]; then gem update --system $RUBYGEMS_VERSION; fi"
  - gem --version
  - script/install_toxiproxy.sh

before_script:
  - sudo cat /etc/postgresql/9.6/main/pg_hba.conf
  - cp config/database.yml.example config/database.yml
  - bundle exec rake db:create db:migrate db:test:prepare

script:
  - bundle exec rails test
  - bundle exec rake rubocop
  - script/brakeman
  - bundle exec cap -T > /dev/null

env:
  - RUBYGEMS_VERSION=2.6.10
  - RUBYGEMS_VERSION=latest

matrix:
  allow_failures:
    - env: "RUBYGEMS_VERSION=latest"
    - rvm: ruby-head
  fast_finish: true
