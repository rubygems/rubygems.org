machine:
  environment:
    KUBECONFIG: /home/deploy/.kube/config

dependencies:
  override:
    - "true"

deploy:
  override:
    - ./config/deploy/deploy

rollback:
  override:
    - ./config/deploy/deploy

tasks:
  restart:
    action: Restart application
    description: Trigger the restart of both puma and background workers
    steps:
      - krane restart rubygems-$ENVIRONMENT rubygems
