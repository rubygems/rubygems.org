version: '3'
services:
  db:
    image: postgres:11.13
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  timescale:
    image: timescale/timescaledb-ha:pg15-ts2.10-latest
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  cache:
    image: memcached:1.4.24
    ports:
      - "11211:11211"
  search:
    image: opensearchproject/opensearch:1.3.7
    environment:
      - http.host=0.0.0.0
      - transport.host=127.0.0.1
      - plugins.security.disabled=true
    ports:
      - "9200:9200"
  toxiproxy:
    image: shopify/toxiproxy:2.1.4
    network_mode: "host"
