  pages:
    about:
      title: Über uns
      purpose:
        header: "Willkommen in %{site}, die Community für Ruby Gem-Hostingservice. Die Gründe sind vielfältig:"
        better_api: Bereitstellen eines besseren APIs für den Umgang mit Gems
        transparent_pages: Erstellen transparenter und zugänglicher Projektseiten
        enable_community: Der Gemeinschaft ermöglichen, die Webseite zu verbessern und zu erweitern
      founding: "Das Projekt wurde im April 2009 von %{founder} gestartet und hat seitdem über %{contributors} und %{downloads}. Ab dem Release von RubyGems 1.3.6 wurde die Website von Gemcutter zu %{title} umbenannt, um eine zentrale Rolle in der Ruby-Community zu verfestigen."
      support: "Obwohl RubyGems.org nicht von einem bestimmten Unternehmen ausgeführt wird, haben viele Unternehmen uns bereits unterstützt. Das aktuelle Design, die Illustrationen und die Front-End-Entwicklung für dieser Webseite wurden von %{dockyard} erstellt. %{github} hat auch von unschätzbarem Wert uns geholfen den Code mit anderen Entwicklern zuteilen, um an dem Code leichter zusammenarbeiten. Die Website wurde mit %{heroku} gestartet, dessen großen Dienst uns geholfen, RubyGems als eine praktikable Lösung zu erweisen, wo die ganze Gemeinschaft darauf verlassen kann."
      technical: "Einige Einblicke in die technischen Aspekte dieser Webseite: Es ist 100% in Ruby geschrieben. Die Hauptseite ist verwendet die %{rails}-Software. RubyGem nutzt %{sinatra}, um die Gems bereitzustellen. Die Gems werden in %{s3} gehostet und die Zeit zwischen der Veröffentlichung eines neuen Gems und nachdem er bereit zur Installation freigegeben ist, ist minimal. Für mehr Informationen siehe %{source_code} (%{license}) auf GitHub."

