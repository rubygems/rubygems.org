        header: "歡迎來到 %{site}，這裡是 Ruby 社群 Gem 套件管理服務。此專案的建立有以下三個目的："
        better_api: "提供更好的 Gem API"
        transparent_pages: "建立更透明、更易於瀏覽的 Gem 專案頁面"
        enable_community: "讓社群能透過眾人的力量來改善本站"
      founding: "本專案由 %{founder} 於 2009 年 4 月創立，發展過程中有超過 %{contributors} 貢獻者以及 %{downloads}。自 RubyGems 1.3.6 發佈以來，本站名稱由 Gemcutter 更名為 %{title}，本站自此之後成為 Ruby 社群的核心網站。"
      support: "雖然 Gemcutter 並不是由一個特定的公司運作，但在發展過程中接受了許多來源的幫助。目前的設計、圖像以及網站的前端開發是由 %{dockyard} 提供。%{github} 也幫助我們能更容易地協作和分享原始碼。本站部署在 %{heroku} 上，其一流的服務，更有助於證明 Gemcutter 是一個可以穩定、可行的解決方案。"
      technical: "關於本站的技術資訊：100% Ruby。主站是一個 %{rails} 應用程式，RubyGem 則是透過 %{sinatra} 提供服務。Gems 架設在 %{s3} 上，使得 Gem 從發佈到提供下載的時間大幅縮短。詳細資訊可從 GitHub 上的 %{source_code} 查看（遵守 %{license} 協議）。"

